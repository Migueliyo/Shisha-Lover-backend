<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Probando API Rest</title>
  <style>
    article {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
    }
  </style>
  <script type="module">
    fetch('http://localhost:1234/flavours')
      .then(res => res.json())
      .then(flavours => {
        const html = flavours.map(flavour => {
          return `
            <article data-id="${flavour.id}">
              <h2>${flavour.name}</h2>
              <p>${flavour.description}</p>
              <h5>${flavour.brand_id}</h5>
            </article>
          `
        }).join('')

        document.querySelector('main').innerHTML = html
      })
  </script>
</head>
<body>
  <main></main>
</body>
</html>
